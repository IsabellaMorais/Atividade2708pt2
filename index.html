<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Flexbox</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>Cupom de desconto</h2>
            <p>10% off em compras
                <br>
                acima de 150 reais
            </p>
        </div>
        <div class="card">
            <h2>Cupom de desconto</h2>
            <p>5%% off em compras
                <br>
                acima de 70 reais</p>
        </div>
        <div class="card">
            <h2>Cupom de desconto</h2>
            <p>15% off em compras
                <br>
                acima de 200 reais</p>
        </div>
        <!-- Você pode adicionar quantos cards quiser -->
    </div>
</body>
</html>
